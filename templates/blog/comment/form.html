{% load tag_filter %}

<form class="form-inline" action='{% url "submit_comment" article_id=article.id %}' method="POST">
  <div class="form-group col-md-10">
    {% csrf_token %}
    {{comment_form.comment|addcss:'form-control comment'}}
    {{comment_form.article|with_value:article.id }}
    {{comment_form.user|with_value:user.id }}
  </div>
  <div class="form-group col-md-2">
    <button class="btn btn-success btn-sm comment-btn" type="submit">Comment
    </button>
  </div>
</form>

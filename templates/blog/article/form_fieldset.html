{% load tag_filter %}
<fieldset>
    <legend>Article Information</legend>
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group">
        <span class="text-danger">{{ field.errors }}</span>
        <small class="">{{field.help_text}}</small>
        {{ field|label_with_classes:"control-label col-sm-4"}}
        <div class="col-sm-8">
          {{ field|addcss:'form-control input-md' }}
        </div>
    </div>
    {% endfor %}
</fieldset>
